{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      text-align: center;
    }
    
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 150px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #6c757d;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    .text-center {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Login</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Username" name="username">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter Password" name="password">
    </div>

    <button type="submit" class="btn">Login</button>
  </form>
</div>

</body>
</html>
