<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Time-Table Scheduler</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addinstructor">AddInstructor</a>
          </li>
          
          <li class="nav-item active">
            <a class="nav-link" href="/addsubjects">AddSubjects</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addclassroom">AddClassroom</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Allotment          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/theory">Theory Classes</a>
            <a class="dropdown-item" href="/practical">Practical Classes</a>
            <a class="dropdown-item" href="/room">Classroom</a>  
        </li>
      
        </ul>
        
        </form>
      </div> 
    </nav>

    <div class= "container my-3">
        <h2 class="text-center">Add Subjects </h2> 

        <form action="/addinstructor" method="post">
            {%csrf_token%}
            <div class="container">
              
            </div>
            <div class="form-group">
              <label for="name">Subject code</label>
              <input type="text" class="form-control" id="instructorid" name="code" >
            </div>   

            
            <div class="form-group">
              <label for="name">Subject Name</label>
              <input type="text" class="form-control" id="name" name="name" >
            </div>

            <div class="form-group">
                <label for="designation">Subject type</label>
                <select class="form-control form-control-sm" name="type">
                    <option>Practical</option>
                    <option>Theory</option>
                   
                </select>
                </div>
                <div class="form-group">
                    <label for="designation">Semester</label>
                    <select class="form-control form-control-sm" name="sem">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                       
                    </select>
                    </div>
            
            
              

            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    
         
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    
   
    

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
