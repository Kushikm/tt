{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        margin-top:40;
        padding: 40px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .login-link {
        color: #007bff;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }
     .container{
        margin-top:80px;
     } 
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <div class="form-group">
          <label for="id_username">Username</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="id_password1">Password</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="id_password2">Confirm Password</label>
          {{ form.password2 }}
        </div>
        <input type="submit" value="Register">
      </form>
      <p>Already have an account? <a class="login-link" href="{% url 'login' %}">Login here</a></p>
    </div>
  </body>
</html>
